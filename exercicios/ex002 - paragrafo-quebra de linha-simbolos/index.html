<html lang="pt-br">

    <title>Parágrafos</title>
</head>
<body>
   <h1>Parágrafos e quebras de linha</h1>
   <hr>
  <p>Você pode escrever um páragrafo de qualquer jeito. Basta colocar tudo no meio de par de tags &lt;p&gt; e &lt;/p&gt; <!-- LESS THAN / GREATER THAN -->
  </p>
  <p>Se precisar quebrar o texto em algum lugar especifico <br> como esse, você pode usar a tag &lt;br&gt;.</p>
  <P>Vamos adicionar alguns simbolos especiais:
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &delta;
    &uarr;
    &dollar;
    &real;
    &#x2764 <!-- Para adicionar emoji, vide site emojipedia.org e procure o codigo referente -->
    
  </P>
</body>
</html>
