<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="icurso">Curso</label>
            <input type="text" name="curso" id="icurso" placeholder="Nome do Curso" autocomplete="name">
        </p>
        <p>
            <label for="imateria">Máteria</label>
            <input type="text" name="materia" id="imateria" placeholder="Matéria do Curso" autocomplete="name">
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idata">Data da Prova</label>
            <input type="date" name="data" id="idata">
        </p>
        <p>
            <label for="ihora">Horário</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" placeholder="0 a 10" min="0" max="10" step="0.1">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
