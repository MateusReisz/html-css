<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.js" method="get" autocomplete="on"></form> 
    <p>
        <label for="iano">Ano que você nasceu:</label>
        <input type="number" name="ano" id="iano" min="1950" max="2020" required oninput="calcIdade()">
    </p>
    <p>
        <label for="iidade">Sua idade:</label>
       <output id="iidade">0</output>
    </p>
    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number (iano.value)
        }
    </script>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Deletar">
    </p>
