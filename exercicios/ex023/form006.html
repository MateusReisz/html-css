<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.js" method="get" autocomplete="on"></form>
    <fieldset>
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor">
        </p>
    </fieldset>
    <fieldset>
        <label for="inivel">Nível de Satisfação</label>
        <input type="range" name="nivel" id="inivel">
    </fieldset>
    <fieldset>
        <label for="iarquivo">Enviar Arquivo</label>
        <input type="file" name="arquivo" id="iarquivo">
    </fieldset>




    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Deletar">
    </p>
</body>
</html>
